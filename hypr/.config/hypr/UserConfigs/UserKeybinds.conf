# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

$mainMod = SUPER
$files = thunar
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# rofi App launcher
bind = $mainMod, code:40, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # == D
# bind = $mainMod, Ð’, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window


bind = $mainMod, Return, exec, $term  # Launch terminal
bind = $mainMod, code:28, exec, $files # == T
bind = $mainMod, code:32, exec, yad --image="/home/miku/Photos/anime/type.png"
bind = $mainMod, R, exec, $term ranger # == O
bind = $mainMod, Cyrillic_ka, exec, $term ranger # == O

